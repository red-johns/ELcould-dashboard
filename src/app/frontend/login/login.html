<section class="kd-login-card">
    <div class="login-title">
        <img src="../../assets/images/logo.png" alt="">
        <h1>ELcloud</h1>
    </div>
    <section class="login-panel">
        <div class="login-container">
            <h2>登录账户</h2>
            <form class="form-control">
                <div class="input-group">
                    <i class="icon-login icon-login-name"></i>
                    <input type="text" placeholder="请输入账户名称" ng-model="$ctrl.username" ng-change="$ctrl.onUserNameUpdate()"
                        required md-no-asterisk>
                </div>
                <div class="input-group">
                    <i class="icon-login icon-login-pwd"></i>
                    <input type="password" placeholder="请输入账密码" ng-model="$ctrl.password" ng-change="$ctrl.onPasswordUpdate()"
                        required md-no-asterisk>
                </div>
                <div class="login-remember clearFix">
                    <label class="remember-id">
                        <i class="icon-login icon-login-checkbox" ng-click="$ctrl.checked()" id="checkbox"></i>
                        <span class="remember-txt" ng-click="$ctrl.checked()">记住密码</span>
                    </label>
                    <a class="forget-pwd" href="forgetPassword" title="忘记密码？">忘记密码</a>
                </div>
                <button type="button" class="btn-login" ng-click="$ctrl.skip()" ng-disabled="$ctrl.btnLogin.disabled"
                    ng-style='{opacity: $ctrl.btnLogin.opacity}'>立即登录</button>
                <div class="login-mode">
                    <span class="login-mode-info">没有账户,<a href="forgetPassword" title="立即注册">立即注册</a></span>
                </div>
            </form>
        </div>
    </section>
</section>
